<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-at-a-Time Story</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c1654 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 5px; font-size: 1.8em; }
        .subtitle { text-align: center; opacity: 0.7; margin-bottom: 20px; }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .story-box {
            min-height: 120px;
            max-height: 250px;
            overflow-y: auto;
            line-height: 1.8;
            font-size: 1.15em;
            margin-bottom: 15px;
        }
        .story-box .word { display: inline; }
        .story-box .word.new {
            background: rgba(78, 205, 196, 0.4);
            border-radius: 3px;
            padding: 0 3px;
        }
        .empty-story { opacity: 0.5; font-style: italic; }
        .turn-indicator {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
        }
        .turn-indicator.your-turn {
            background: rgba(78, 205, 196, 0.3);
            animation: pulse 2s infinite;
        }
        .turn-indicator.waiting { background: rgba(255,255,255,0.1); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .word-input { display: flex; gap: 10px; }
        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #1a1a2e;
        }
        input:disabled { opacity: 0.5; }
        button {
            padding: 15px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: #4ecdc4; color: #1a1a2e; }
        .btn-secondary { background: rgba(255,255,255,0.2); color: #fff; }
        .players {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        .player {
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .player.current { background: #4ecdc4; color: #1a1a2e; }
        .player.me { border: 2px solid #4ecdc4; }
        .setup-card { text-align: center; }
        .setup-card h2 { margin-bottom: 20px; }
        .setup-input {
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
        }
        .setup-actions { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .room-code {
            font-family: monospace;
            font-size: 2em;
            letter-spacing: 8px;
            margin: 15px 0;
            color: #4ecdc4;
        }
        .hidden { display: none !important; }
        .stats { text-align: center; opacity: 0.7; font-size: 0.9em; margin-bottom: 10px; }
        .share-link {
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            word-break: break-all;
            font-size: 0.85em;
            cursor: pointer;
        }
        .share-link:hover { background: rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“– Word-at-a-Time</h1>
        <p class="subtitle">Build a story together, one word at a time</p>

        <div id="setupScreen" class="card setup-card">
            <h2>Join the Story</h2>
            <input type="text" class="setup-input" id="playerName" placeholder="Your name" maxlength="12">
            <div class="setup-actions">
                <button class="btn-primary" onclick="createStory()">New Story</button>
                <button class="btn-secondary" onclick="showJoin()">Join Story</button>
            </div>
            <div id="joinSection" class="hidden" style="margin-top: 15px;">
                <input type="text" class="setup-input" id="joinCode" placeholder="Enter code (ABC)" maxlength="3" style="text-transform: uppercase; letter-spacing: 5px;">
                <button class="btn-primary" onclick="joinStory()">Join</button>
            </div>
            <p style="margin-top: 20px; opacity: 0.7; font-size: 0.9em;">Or: <button class="btn-secondary" onclick="startLocalGame()" style="padding: 8px 15px;">Pass & Play (1 device)</button></p>
        </div>

        <div id="waitingScreen" class="card hidden">
            <h2 style="text-align: center;">Waiting for writers...</h2>
            <div class="room-code" id="displayCode" style="text-align: center;">---</div>
            <p style="text-align: center; opacity: 0.7;">Share this code!</p>
            <div id="waitingPlayers" style="margin-top: 15px;"></div>
            <button class="btn-primary" id="startBtn" onclick="hostStart()" style="width: 100%; margin-top: 15px;" disabled>Start Story</button>
        </div>

        <div id="gameScreen" class="hidden">
            <div class="share-link" id="shareLink" onclick="copyLink()">Click to copy invite link</div>
            
            <div class="players" id="playersList"></div>
            
            <div class="stats" id="stats">0 words</div>
            
            <div class="card">
                <div class="story-box" id="storyBox">
                    <span class="empty-story">The story begins...</span>
                </div>
            </div>

            <div class="card">
                <div class="turn-indicator" id="turnIndicator">Loading...</div>
                <div class="word-input">
                    <input type="text" id="wordInput" placeholder="Type a word..." maxlength="25" disabled autocomplete="off">
                    <button class="btn-primary" id="submitBtn" onclick="submitWord()" disabled>Add</button>
                </div>
            </div>

            <div style="text-align: center; margin-top: 15px;">
                <button class="btn-secondary" onclick="newStory()">ðŸ”„ New Story</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let peer, connections = [];
        let isHost = false, isLocal = false;
        let myId = '', myName = '', roomCode = '';
        let gameState = null;
        let lastWordCount = 0;

        // Helpers
        const genCode = () => Array(3).fill().map(() => 'ABCDEFGHJKLMNPQRSTUVWXYZ'[Math.floor(Math.random() * 24)]).join('');
        const genId = () => Math.random().toString(36).substr(2, 8);
        const showScreen = id => {
            ['setupScreen', 'waitingScreen', 'gameScreen'].forEach(s => 
                document.getElementById(s).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };

        function showJoin() {
            document.getElementById('joinSection').classList.toggle('hidden');
        }

        // Local (Pass & Play)
        function startLocalGame() {
            isLocal = true;
            isHost = true;
            myId = 'local_0';
            myName = 'Writer 1';
            
            gameState = {
                status: 'playing',
                words: [],
                players: [
                    { id: 'local_0', name: 'Writer 1' },
                    { id: 'local_1', name: 'Writer 2' }
                ],
                currentTurn: 0
            };
            
            showScreen('gameScreen');
            document.getElementById('shareLink').classList.add('hidden');
            render();
            focusInput();
        }

        // Online - Create
        function createStory() {
            myName = document.getElementById('playerName').value.trim() || 'Anonymous';
            myId = genId();
            roomCode = genCode();
            isHost = true;
            
            gameState = {
                status: 'waiting',
                words: [],
                players: [{ id: myId, name: myName }],
                currentTurn: 0
            };
            
            peer = new Peer(roomCode);
            peer.on('open', () => {
                showScreen('waitingScreen');
                document.getElementById('displayCode').textContent = roomCode;
                renderWaiting();
            });
            peer.on('connection', conn => { connections.push(conn); setupConn(conn); });
            peer.on('error', e => alert('Error: ' + e.message));
        }

        // Online - Join
        function joinStory() {
            myName = document.getElementById('playerName').value.trim() || 'Anonymous';
            myId = genId();
            roomCode = document.getElementById('joinCode').value.toUpperCase().trim();
            if (roomCode.length !== 3) { alert('Enter 3-letter code'); return; }
            
            peer = new Peer();
            peer.on('open', () => {
                const conn = peer.connect(roomCode);
                conn.on('open', () => {
                    connections.push(conn);
                    conn.send({ type: 'join', id: myId, name: myName });
                    setupConn(conn);
                    showScreen('waitingScreen');
                    document.getElementById('displayCode').textContent = roomCode;
                });
            });
            peer.on('error', e => alert('Error: ' + e.message));
        }

        function setupConn(conn) {
            conn.on('data', data => {
                if (data.type === 'join' && isHost) {
                    gameState.players.push({ id: data.id, name: data.name });
                    broadcast({ type: 'state', state: gameState });
                    renderWaiting();
                }
                else if (data.type === 'state') {
                    gameState = data.state;
                    if (gameState.status === 'waiting') renderWaiting();
                    else {
                        showScreen('gameScreen');
                        render();
                    }
                }
                else if (data.type === 'word' && isHost) {
                    addWord(data.word, data.playerId, data.playerName);
                }
            });
            conn.on('close', () => { connections = connections.filter(c => c !== conn); });
        }

        function broadcast(data) { connections.forEach(c => c.send(data)); }

        function renderWaiting() {
            if (!gameState) return;
            document.getElementById('waitingPlayers').innerHTML = gameState.players
                .map(p => `<div style="padding: 5px 0;">${p.name}${p.id === myId ? ' (you)' : ''}</div>`)
                .join('');
            document.getElementById('startBtn').disabled = gameState.players.length < 2;
        }

        function hostStart() {
            if (!isHost) return;
            gameState.status = 'playing';
            broadcast({ type: 'state', state: gameState });
            showScreen('gameScreen');
            render();
            focusInput();
        }

        // Game logic
        function submitWord() {
            const input = document.getElementById('wordInput');
            let word = input.value.trim().split(/\s+/)[0];
            if (!word) return;
            word = word.substring(0, 25);
            
            if (isLocal) {
                addWord(word, gameState.players[gameState.currentTurn].id, gameState.players[gameState.currentTurn].name);
            } else {
                const currentPlayer = gameState.players[gameState.currentTurn % gameState.players.length];
                if (currentPlayer.id !== myId) return;
                
                if (isHost) {
                    addWord(word, myId, myName);
                } else {
                    connections[0]?.send({ type: 'word', word, playerId: myId, playerName: myName });
                }
            }
            input.value = '';
        }

        function addWord(word, playerId, playerName) {
            gameState.words.push({ text: word, playerId, playerName, time: Date.now() });
            gameState.currentTurn++;
            
            if (!isLocal) broadcast({ type: 'state', state: gameState });
            render();
            focusInput();
        }

        function newStory() {
            if (confirm('Start a new story? Current story will be cleared.')) {
                gameState.words = [];
                gameState.currentTurn = 0;
                lastWordCount = 0;
                if (!isLocal) broadcast({ type: 'state', state: gameState });
                render();
            }
        }

        function focusInput() {
            setTimeout(() => document.getElementById('wordInput').focus(), 100);
        }

        // Render
        function render() {
            if (!gameState) return;
            
            const players = gameState.players;
            const currentIdx = gameState.currentTurn % players.length;
            const currentPlayer = players[currentIdx];
            const isMyTurn = isLocal || currentPlayer.id === myId;
            
            // Players
            document.getElementById('playersList').innerHTML = players.map((p, i) => {
                const classes = ['player'];
                if (i === currentIdx) classes.push('current');
                if (!isLocal && p.id === myId) classes.push('me');
                return `<span class="${classes.join(' ')}">${p.name}</span>`;
            }).join('');
            
            // Stats
            document.getElementById('stats').textContent = `${gameState.words.length} words`;
            
            // Story
            const storyBox = document.getElementById('storyBox');
            if (gameState.words.length === 0) {
                storyBox.innerHTML = '<span class="empty-story">The story begins...</span>';
            } else {
                storyBox.innerHTML = gameState.words.map((w, i) => {
                    const isNew = i >= lastWordCount && i === gameState.words.length - 1;
                    return `<span class="word${isNew ? ' new' : ''}">${w.text}</span>`;
                }).join(' ');
                storyBox.scrollTop = storyBox.scrollHeight;
            }
            lastWordCount = gameState.words.length;
            
            // Turn indicator
            const turnEl = document.getElementById('turnIndicator');
            if (isMyTurn) {
                turnEl.textContent = isLocal ? `${currentPlayer.name}'s turn` : "âœ¨ Your turn!";
                turnEl.className = 'turn-indicator your-turn';
            } else {
                turnEl.textContent = `â³ ${currentPlayer.name}'s turn...`;
                turnEl.className = 'turn-indicator waiting';
            }
            
            // Input
            document.getElementById('wordInput').disabled = !isMyTurn;
            document.getElementById('submitBtn').disabled = !isMyTurn;
            
            // Share link
            if (!isLocal) {
                const url = location.origin + location.pathname + '?room=' + roomCode;
                document.getElementById('shareLink').textContent = url;
            }
        }

        function copyLink() {
            const url = location.origin + location.pathname + '?room=' + roomCode;
            navigator.clipboard.writeText(url).then(() => {
                const el = document.getElementById('shareLink');
                el.textContent = 'âœ“ Copied!';
                setTimeout(() => el.textContent = url, 1500);
            });
        }

        // Handle enter key
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('wordInput').addEventListener('keypress', e => {
                if (e.key === 'Enter') submitWord();
            });
            
            // Check URL for room code
            const params = new URLSearchParams(location.search);
            if (params.get('room')) {
                document.getElementById('joinCode').value = params.get('room');
                showJoin();
            }
        });
    </script>
</body>
</html>
